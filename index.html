<DOCTYPE! HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale-1.0">
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>    

		<div class="container container-fluid">
				<div class="title mx-auto p-4"><h1>Sorting Algorithims</h1></div>
			<div class="Sample m-3">
				<div class="subtitle"><h3>Merge Sort</h3><p>Break up array in half, recursively. Compare element by element, creating a new array by pushing the smallest values into the new array, then concatinating the remaining values on the back. Do this recursively.</p></div>
				<div class="box" id="merge"> </div>
				<div style="text-align:center">
					<button id = "mergeBtn" class="btn btn-primary m-2 item">Run Merge Sort</button>
					<button id = "mergeMessBtn" class="btn btn-secondary m-2 item">Scramble</button>
					<p id="mergeElapse" class="item m-3">Time Elapsed: 20ms</p>
				</div>
			</div>
		</div>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
	</body>
</html>
